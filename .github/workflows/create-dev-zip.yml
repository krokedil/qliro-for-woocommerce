name: Create Dev Zip

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create zip file
      run: zip -r plugin.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: plugin-zip
        path: plugin.zip